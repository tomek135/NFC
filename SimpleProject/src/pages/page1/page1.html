<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <div class="icon-menu">
        <ion-icon name="menu"></ion-icon>
      </div>
    </button>
    <ion-title> Wyślij Wiadomość</ion-title>
  </ion-navbar>
</ion-header>
  <ion-content>
        <h3> Aby wysłać wiadomość wybierz przycisk Wyślij.</h3>
        <h5> Wiadomość</h5>
      <label class="item item-input" name="textArea">
        <textarea [(ngModel)]= "testProvider.message" placeholder="Napisz wiadomość...">{{testProvider.message}}</textarea>
        <div contenteditable="true" ></div>
      </label>
      <div class ="buttons">
      <button color="button" ion-button (click) = "sendMessage()">Wyślij</button>
      <button color="button" ion-button (click) = "selectTemplate()">Szablony</button>
    </div>
